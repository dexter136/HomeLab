---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pg-authentik-secret
    template:
      engineVersion: v2
      data:
        password: '{{ .AUTHENTIK_POSTGRES_SUPER }}'
        username: "postgres"
  dataFrom:
    - extract:
        key: authentik
